<html>
	<head>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			function request() {
				axios.defaults.headers['Content-Type'] = 'application/json';
				axios.interceptors.response.use(function(a) {
					console.log("Interceptor 1");
					return a;
				}, function(a) {
					console.log("Interceptor 1, REJECT");
					return Promise.reject(a);
				})

				axios.interceptors.response.use(function(a) {
					console.log("Interceptor 2");
					return a;
				}, function(a) {
					console.log("Interceptor 2, REJECT");
					return Promise.reject(a);
				})
			
				axios.get('http://localhost:8000/api/v1/subs/test', {data:{a:'2'}}).then(function(r) {
					console.log('REQUEST OK');
				}).catch(function(e) {
					console.log('REQUEST KO');
				})
			}
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!--<link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			
	</head>
	<body>
		<a onclick="request()">Request</a>
		<a id="navbarProfile" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.name}}</a>
		<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarProfile">
			<a class="dropdown-item" v-on:click="logout">Salir</a>
		</div>
	</body>
</html>
